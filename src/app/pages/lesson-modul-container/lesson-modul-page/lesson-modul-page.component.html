<h1>Angular</h1>

<div class="mt-4">
  <p-card header="Motivace">
    <div *ngFor="let motivation of lesson.motivations" class="mt-2">
      <p-panel [header]="motivation.title" [toggleable]="true" [collapsed]="motivation.close">
        <p>
          {{motivation.content}}
        </p>
      </p-panel>
    </div>
  </p-card>
</div>

<div class="mt-4">
  <p-card header="Lekce">
    <div class="card">
      <p-dataView #dv [value]="lesson.lessonModules">
        <ng-template pTemplate="list" let-lessonModules>
          <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let item of lesson.lessonModules; let first = first">
              <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
                [ngClass]="{ 'border-top-1 surface-border': !first }">
                <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="item.image"
                  [alt]="item.name" />
                <div
                  class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                  <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                    <div class="text-2xl font-bold text-900">{{ item.name }}</div>
                    <p-rating [(ngModel)]="item.rating" [readonly]="true" [cancel]="false"></p-rating>
                    <div class="flex align-items-center gap-3">
                      <span class="flex align-items-center gap-2">
                        <span class="font-semibold">{{ item.category }}</span>
                      </span>
                    </div>
                  </div>
                  <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                    <button (click)="navigateToLesson()" pButton icon=" pi pi-play"
                      class="md:align-self-end mb-2 p-button-rounded"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </p-card>
</div>
