<div class="my-3">
  <div class="col flex flex-wrap align-items-center justify-content-between">
    <app-card-component class="m-3"></app-card-component>
    <app-card-component class="m-3"></app-card-component>
    <app-card-component class="m-3"></app-card-component>
    <app-card-component class="m-3"></app-card-component>
  </div>

  <div class="hidden md:flex col flex-wrap align-items-center justify-content-center mt-4">
    <p-timeline [value]="events" align="alternate" styleClass="customized-timeline">
      <ng-template pTemplate="marker" let-event>
        <span class="custom-marker shadow-2 border-circle w-2rem h-2rem" [style.backgroundColor]="event.color">

        </span>
      </ng-template>
      <ng-template pTemplate="content" let-event>
        <p-card [header]="event.status" [subheader]="event.date">
          <img *ngIf="event.image" [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + event.image"
            [alt]="event.name" width="200" class="shadow-2" />
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae
            numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse,
            cupiditate
            neque quas!
          </p>
          <button pButton label="Read more" class="p-button-text"></button>
        </p-card>
      </ng-template>
    </p-timeline>
  </div>

</div>
