<div class="header flex justify-content-between">
  <div class="md:block w-1 flex align-content-center">
    <img class="w-5rem  z-1 ml-5" src="../../../../assets/logo/wasp_white.png" alt="No logo">
  </div>

  <p-speedDial class="md:hidden absolute top-0 right-0 mt-2 mr-8" [model]="itemsSm" direction="down"
    showIcon="pi pi-bars" hideIcon="pi pi-times" buttonClassName="p-button-outlined"></p-speedDial>

  <div class="hidden md:flex h-6rem w-10 justify-content-center">
    <ul class="navigation-items flex align-items-center gap-6 mr-8">
      <li class="text-700 text-2xl" *ngFor="let item of items"><a [routerLink]="item.url">{{item.label}}</a></li>
    </ul>
  </div>

  <div class="hidden md:flex h-6rem w-1 justify-content-center align-items-center" style="font-size: 2rem">

    <p-button (click)="op.toggle($event)" icon="pi pi-user" [rounded]="true" severity="info"
      [outlined]="true"></p-button>

    <p-overlayPanel #op>
      <app-login></app-login>
    </p-overlayPanel>

  </div>

</div>

<app-banner *ngIf="showBanner"></app-banner>
