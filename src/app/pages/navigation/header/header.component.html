<div class="card">
  <div class="dock-window">
    <p-dock [model]="items" [position]="'top'">
      <ng-template pTemplate="item" let-item>
        <a [href]="item.url">
          <img [src]="item.icon" [alt]="item.label" width="100%" />
        </a>
      </ng-template>
    </p-dock>
    <div class="surface-section px-4 py-8 md:px-6 lg:px-8">
      <div class="text-700 text-center mt-8">
        <div class="text-blue-600 font-bold mb-3"><i class="pi"></i>&nbsp;ŠKOLA ANGULARU</div>
        <div class="text-900 font-bold text-5xl mb-3">Objevuj s námi svět webových aplikací</div>
        <div class="text-700 text-2xl mb-5">
          Chceš se učit vyvíjet webové aplikace? Uvažuješ o změně kariéry?
          Dostal skvělý nápad na appku a chceš vědět jak ji vytvořit?
          Nebo tě jen zajímá bohatý a zajímavý svět IT?
          Pokud je odpověď alespoň na jednu z otázek ano, pak jsi tady správně
        </div>
        <button pButton pRipple label="Přidej se k naší komunitě"
          class="font-bold px-5 py-3 p-button-raised p-button-rounded white-space-nowrap">
        </button>
      </div>
    </div>
  </div>
</div>
