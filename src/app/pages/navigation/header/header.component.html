<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
    <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success" class="mr-2"></p-button>
    <p-splitButton label="Save" icon="pi pi-check" [model]="items!" styleClass="p-button-warning"
      class="mr-2"></p-splitButton>
  </div>
  <div class="p-toolbar-group-end">
    <p-button label="Save" icon="pi pi-search" class="mr-2"></p-button>
    <p-button label="Save" icon="pi pi-calendar" styleClass="mr-2"></p-button>
    <p-button label="Save" icon="pi pi-times"></p-button>
  </div>
</p-toolbar>
