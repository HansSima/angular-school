<div class="p-4 w-full">
  <div class="text-center mb-5">
    <img src="assets/logo/wasp_black.png" alt="Image" height="100" class="mb-3">
    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="sign-in">Create today!</a>
  </div>

  <div>
    <form [formGroup]="userForm" (ngSubmit)="addUser()" novalidate>

      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" placeholder="Email address" pInputText class="w-full" formControlName="email"
        autocomplete="username">
      <small class="p-error block" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.dirty">Email is
        required</small>


      <label for="password1" class="block text-900 font-medium mb-2 mt-3">Password</label>
      <input id="password1" type="password" placeholder="Password" pInputText class="w-full" formControlName="password"
        autocomplete="current-password">
      <small class="p-error block" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.dirty">Password
        is required</small>

      <div class="flex align-items-center justify-content-between mb-6 mt-3">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1" class="text-900">Remember me</label>
        </div>
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>

      <button pButton type="submit" pRipple label="Login" icon="pi pi-user" class="w-full"
        [disabled]="userForm.invalid"></button>
    </form>
  </div>
</div>
